<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>@artlu99's DEX Aggregator with 0x API</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://docs.0x.org/0x-api-swap/introduction" target="_blank">0x API: <span
        id="selectedNetwork">initializing...</span></a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button id="login_button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">connect Wallet
          (MetaMask)</button>
      </li>
  </nav>

  <div class="dropdown">
    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="networkDropdown" data-toggle="dropdown">
      Network
    </button>
    <div class="dropdown-menu" aria-labelledby="networkDropdown">
      <!--menu text must match networksAllowList variable ordering exactly-->
      <a class="dropdown-item" id="networkDropdown0" href="#">Ethereum</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" id="networkDropdown1" href="#">Polygon</a>
      <a class="dropdown-item" id="networkDropdown2" href="#">Binance Smart Chain</a>
      <a class="dropdown-item" id="networkDropdown3" href="#">Optimism</a>
      <a class="dropdown-item" id="networkDropdown4" href="#">Fantom</a>
      <a class="dropdown-item" id="networkDropdown5" href="#">Celo</a>
      <a class="dropdown-item" id="networkDropdown6" href="#">Avalanche</a>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col col-md-6 offset-md-3" id="window">
        <h4>Swap</h4>
        <div id="form">
          <div class="swapbox">
            <div class="swapbox_select token_select" id="from_token_select">
              <img class="token_image" id="from_token_img">
              <span id="from_token_text"></span>
            </div>
            <div class="swapbox_select">
              <input class="number form-control" placeholder="amount" id="from_amount">
            </div>
          </div>
          <div class="swapbox">
            <div class="swapbox_select token_select" id="to_token_select">
              <img class="token_image" id="to_token_img">
              <span id="to_token_text"></span>
            </div>
            <div class="swapbox_select">
              <input class="number form-control" placeholder="amount" id="to_amount">
            </div>
          </div>
          <div class="gas_estimate_label">Estimated Gas: <span id="gas_estimate"></span></div>
          <button disabled class="btn btn-large btn-primary btn-block" id="swap_button">Swap</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="token_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Token</h5>
          <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="token_list"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-image"></div>
  <div class="bg-text">
    <h2>DEX Aggregator with 0x API</h2>
    <h1>@artlu99</h1>
  </div>

  <script src="./bundle.js" type="text/javascript"></script>
</body>

</html>
